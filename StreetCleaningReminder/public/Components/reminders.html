<div>
	<h1>These are your reminders</h1>
	<div ng-repeat="reminder in reminders">
		<ul>{{reminder}}</ul>
	</div>
	<h1>Create your reminder times</h1>
	<div>
		<div>

			<form>
				<label>Military Time</label>
				<input type="text" name="hour_start" ng-model="hour_start"> -
				<input type="text" name="hour_end" ng-model="hour_end">
				<br>
				<label for="Day">Day</label>
				<select name="Day" ng-model='day'>
				  <option value="monday">Monday</option>
				  <option value="tuesday">Tuesday</option>
				  <option value="wednesday">Wednesday</option>
				  <option value="thursday">Thursday</option>
				  <option value="friday">Friday</option>
				  <option value="saturday">Saturday</option>
				  <option value="sunday">Sunday</option>
				</select>
				<br>
				<label for="Frequency">Frequency</label>
				<select name="Frequency" ng-model='frequency'>
				  <option value="weekly">Weekly</option>
				  <option value="1st&3rd">1st&3rd</option>
				  <option value="2nd&4th">2nd&4th</option>
				  <option value="1st">1st</option>
				</select>
				<br>
		    </form>
   			<button type="button" ng-click="update_reminder()">Make Reminder</button>	
		</div>
	</div>
</div>
