<div>
	<h1>These are your reminders</h1>
	<div ng-repeat="reminder in reminders">
		<ul>{{reminder}}</ul>
	</div>
	<h1>Create your reminder times</h1>
	<div>
		<div>

			<form>
				<label for="time">Select Time</label>
				<select name="time" ng-model='time'>
				  <option value="00:01">12:01am - 6am</option>
				  <option value="00:01">12:01am - 2am</option>
				  <option value="01:00">1am - 3am</option>
				  <option value="02:00">2am - 4am</option>
				  <option value="03:00">3am - 5am</option>
				  <option value="04:00">4am - 6am</option>
				  <option value="05:00">5am - 7am</option>
				  <option value="06:00">6am - 8am</option>
				  <option value="07:00">7am - 9am</option>
				  <option value="08:00">8am - 10am</option>
				  <option value="09:00">9am - 11am</option>
				  <option value="10:00">10am - 12pm</option>
				  <option value="11:00">11am - 1pm</option>
				  <option value="12:00">12pm - 2pm</option>
				  <option value="13:00">1pm - 3pm</option>
				</select>
				<br>
				<label for="Day">Select Day(s)</label>
				<select name="Day" ng-model='day'>
				  <option value="monday">Monday</option>
				  <option value="tuesday">Tuesday</option>
				  <option value="wednesday">Wednesday</option>
				  <option value="thursday">Thursday</option>
				  <option value="friday">Friday</option>
				  <option value="1,3">Mon. and Wed.</option>
				  <option value="1,4">Mon. and Thu.</option>
				  <option value="1,5">Mon. and Fri.</option>
				  <option value="2,4">Tue. and Thu.</option>
				  <option value="2,5">Tue. and Fri.</option>
				  <option value="3,5">Wed. and Fri.</option>
				  <option value="1,3,5">Mon. Wed. Fri.</option>
				</select>
				<br>
				<label for="Frequency">Frequency</label>
				<select name="Frequency" ng-model='frequency'>
				  <option value="weekly">Weekly</option>
				  <option value="1st and 3rd">1st&3rd</option>
				  <option value="2nd and 4th">2nd&4th</option>
				  <option value="1st">1st</option>
				</select>
				<br>
		    </form>
   			<button type="button" ng-click="update_reminder()">Make Reminder</button>	
		</div>
	</div>
</div>
