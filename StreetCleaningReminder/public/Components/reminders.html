<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign In</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign In </h4>
      </div>
      <div class="modal-body">
        <form>
    	  <label for="phone_number">Phone Number:</label>
          <input type="text" name="email" ng-model="phone_number">
          <br>
          <label for="email">Password:</label>
          <input type="password" name="password" ng-model="password">
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="signin()">Sign In</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
			

<div>
	<h1>These are your reminders</h1>
	<div ng-repeat="reminder in reminders">
		<ul><h5>Day: </h5>{{reminder.day.toUpperCase()}} | <h5>Time: </h5>{{reminder.hour}}:00 (military) | <h5>Monthly Frequency: </h5>{{reminder.frequency}}</ul>
	</div>
	<h1>Create your reminder times</h1>
	<div>
		<div>

			<form>
				<label for="hourAndDuration">Select Time</label>
				<select name="hourAndDuration" ng-model='hourAndDuration'>
				  <option value="00_06">12:01am - 6am</option>
				  <option value="00_02">12:01am - 2am</option>
				  <option value="01_02">1am - 3am</option>
				  <option value="02_02">2am - 4am</option>
				  <option value="03_02">3am - 5am</option>
				  <option value="04_02">4am - 6am</option>
				  <option value="05_02">5am - 7am</option>
				  <option value="06_02">6am - 8am</option>
				  <option value="07_02">7am - 9am</option>
				  <option value="08_02">8am - 10am</option>
				  <option value="09_02">9am - 11am</option>
				  <option value="10_02">10am - 12pm</option>
				  <option value="11_02">11am - 1pm</option>
				  <option value="12_02">12pm - 2pm</option>
				  <option value="13_02">1pm - 3pm</option>
				</select>
				<br>
				<label for="Day">Select Day(s)</label>
				<select name="Day" ng-model='day'>
				  <option value="monday">Monday</option>
				  <option value="tuesday">Tuesday</option>
				  <option value="wednesday">Wednesday</option>
				  <option value="thursday">Thursday</option>
				  <option value="friday">Friday</option>
		<!-- 		  <option value="1,3">Mon. and Wed.</option>
				  <option value="1,4">Mon. and Thu.</option>
				  <option value="1,5">Mon. and Fri.</option>
				  <option value="2,4">Tue. and Thu.</option>
				  <option value="2,5">Tue. and Fri.</option>
				  <option value="3,5">Wed. and Fri.</option>
				  <option value="1,3,5">Mon. Wed. Fri.</option> -->
				</select>
				<br>
				<label for="Frequency">Frequency</label>
				<select name="Frequency" ng-model='frequency'>
				  <option value="weekly">Weekly</option>
				  <option value="1st and 3rd">1st&3rd</option>
				  <option value="2nd and 4th">2nd&4th</option>
				  <option value="1st">1st</option>
				</select>
				<br>
		    </form>
   			<button type="button" ng-click="update_reminder()">Make Reminder</button>	
		</div>
	</div>
</div>
